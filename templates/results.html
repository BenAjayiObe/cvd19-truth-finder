<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DrQA</title>

  <!-- Libraries and styling -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- Gauge Animation -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vgauge@latest"></script>

</head>

<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="/" class="w3-bar-item w3-button w3-wide">CVD-TF</a>
      <!-- Right-sided navbar links -->
      <div class="w3-left w3-hide-small">
        <a href="#about" class="w3-bar-item w3-button">ABOUT ME</a>
        <a href="#team" class="w3-bar-item w3-button"> HOW THIS WORKS</a>
        <a href="#work" class="w3-bar-item w3-button"> SUPPORT THIS PROJECT</a>
      </div>
      <div class="w3-right w3-hide-small">
        <a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-linkedin"></i> </a>
        <a href="#about" class="w3-bar-item w3-button"><i class="fa fa-instagram"></i> </a>
        <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i> </a>
        <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-twitter"></i> </a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->

      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- The form -->
  </br>
  <div class="filled-query-form-container">
    <form class="query-form" action="{{ url_for('query') }}", method="post">
      <input type="text" placeholder="{{ query }}" name="query">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  </br>

  <!-- Grid Layout -->
  <div class="mdc-layout-grid demo-grid">
    <div class="mdc-layout-grid__inner">
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-6 demo-cell"><p>{{text}}</p></div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-4 demo-cell">
        <table>
          <tr>
            <th>Document</th>
            <th>{{ doc_id }}}</th>
          </tr>
          <tr>
            <th>Answer</th>
            <th>{{ span }}}</th>
          </tr>
          <tr>
            <td>Confidence</td>
            <td>{{doc_score}}</td>
          </tr>
        </table>
      </div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-2 demo-cell">
        <div class="app">
          <v-gauge initial-value=85 :value=85 unit="%" height="40px" width="40px"></v-gauge>
        </div>
      </div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-6 demo-cell"><p>{{text}}</p></div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-4 demo-cell">
        <table>
          <tr>
            <th>Document</th>
            <th>{{ doc_id }}}</th>
          </tr>
          <tr>
            <th>Answer</th>
            <th>{{ span }}}</th>
          </tr>
          <tr>
            <td>Confidence</td>
            <td>{{doc_score}}</td>
          </tr>
        </table>
      </div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-2 demo-cell">
        <div class="app2">
          <v-gauge initial-value=85 :value=85 unit="%" height="40px" width="40px"></v-gauge>
        </div>
      </div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-6 demo-cell"><p>{{text}}</p></div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-4 demo-cell">
        <table>
          <tr>
            <th>Document</th>
            <th>{{ doc_id }}}</th>
          </tr>
          <tr>
            <th>Answer</th>
            <th>{{ span }}}</th>
          </tr>
          <tr>
            <td>Confidence</td>
            <td>{{doc_score}}</td>
          </tr>
        </table>
      </div>
      <div class="results mdc-layout-grid__cell mdc-layout-grid__cell--span-2 demo-cell">
        <div class="app3">
          <v-gauge initial-value=85 :value=85 unit="%" height="40px" width="40px"></v-gauge>
        </div>
      </div>
    </div>
  </div>

 <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64">
    <div class="w3-xlarge w3-section">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
  </footer>

  <script>
    var app = new Vue({
      el: '.app',
      data: {
        x: 0,
        y: 0
      },
      mounted() {
        setInterval(() => {
          this.x += 4;
        }, 1000);
        setInterval(() => {
          if (this.y < 100) this.y += 5;
        }, 1000);
      }
    });

    var app2 = new Vue({
      el: '.app2',
      data: {
        x: 0,
        y: 0
      },
      mounted() {
        setInterval(() => {
          this.x += 4;
        }, 1000);
        setInterval(() => {
          if (this.y < 100) this.y += 5;
        }, 1000);
      }
    });

    var app3 = new Vue({
      el: '.app3',
      data: {
        x: 0,
        y: 0
      },
      mounted() {
        setInterval(() => {
          this.x += 4;
        }, 1000);
        setInterval(() => {
          if (this.y < 100) this.y += 5;
        }, 1000);
      }
    });
  </script>

</body>

</html>
